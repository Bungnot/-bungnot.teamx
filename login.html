<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIMKIVtES7sda4QNGUApnrLR9R_XPjRmM",
    authDomain: "bungnotfivem.firebaseapp.com",
    projectId: "bungnotfivem",
    appId: "1:272267072900:web:fc07b25ec90d9c6badf9d1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const allowedUserEmail = "sapakao@gmail.com";

  onAuthStateChanged(auth, (user) => {
    if (!user || user.email !== allowedUserEmail) {
      window.location.href = "login.html"; // ถ้าไม่ใช่ user ที่กำหนด จะเด้งไปหน้า login
    }
  });
</script>
