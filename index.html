<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xzrn</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f5e6f7 0%, #000000 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: left;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: transparent;
      border: 2px dashed #ff8ce7;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: rgba(255, 140, 231, 0.2);
      transform: scale(1.05);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    img.broken-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffb3ec;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xzrn</h1>
    <h2>เว็บหมดอายุการใช้งาน <img src="broken-image-icon.png" alt="" class="broken-icon"></h2>
    <p>
      เว็บของคุณหมดอายุการใช้งานแล้ว กรุณา ต่ออายุได้ที่เว็บ rent.xzrn.xyz และทำการต่ออายุเว็บเพื่อเปิดใช้งานเว็บของคุณต่อ
    </p>
    <div class="buttons">
      <button id="renewBtn" class="btn">ต่ออายุตอนนี้</button>
      <a href="#" class="btn">เข้าเว็บ</a>
    </div>
    <div id="loadingMessage" class="loading-text">กำลังพาไปต่ออายุ กรุณารอสักครู่...</div>
  </div>

  <script>
    const renewBtn = document.getElementById('renewBtn');
    const loadingMessage = document.getElementById('loadingMessage');

    renewBtn.addEventListener('click', () => {
      renewBtn.disabled = true;
      loadingMessage.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'https://api.xzrn.xyz/api/exp.php';
      }, 2000); // รอ 2 วินาที ก่อน redirect
    });
  </script>
</body>
</html>
